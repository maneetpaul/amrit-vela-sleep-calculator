<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="style.css">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

</br>

<center>

  <div class="row">
    <div class="col-md-12">
<h1> Amrit Vela Sleep Calculator</h1>
<p>The hard part isn't waking up early; it's going to sleep on time!</p>
</br>

    </div>
  </div>


  <div class="row">
    <div class="col-md-6">

<select class="form-control" style="width:200px;" id="avStartTimeOption" onchange="run()">
  <option value="" disabled selected>Amrit Vela Start Time</option>
  <option value="3">3:00AM</option>
  <option value="3.5">3:30AM</option>
  <option value="4">4:00AM</option>
  <option value="4.5">4:30AM</option>
  <option value="5">5:00AM</option>
  <option value="5.5">5:30AM</option>
  <option value="6">6:00AM</option>
  <option value="6.5">6:30AM</option>
  <option value="7">7:00AM</option>
  <option value="7.5">7:30AM</option>
  <option value="8">8:00AM</option>
</select>

    </div>

    <div class="col-md-6">

<select class="form-control" style="width:200px;" id="sleepHoursOption" onchange="run()">
  <option value="" disabled selected>Hours of Sleep</option>
  <option value="4">4 hours</option>
  <option value="5">5 hours</option>
  <option value="6">6 hours</option>
  <option value="7">7 hours</option>
  <option value="8">8 hours</option>
  <option value="9">9 hours</option>
  <option value="10">10 hours</option>
</select>

    </div>
  </div>
</center>

</br>

<div class="row">
  <div class="col-md-12">
      <center><input type="button" id="btnReset" value="Reset" onclick="Reset();" /></center>
  </div>
</div>

</br>

<div class="jumbotron">
<div class="container">
<h1><center><p id="finalOutputValue"></p><center></h1>
</div>
</div>

<!-- Testing outputs
<p>Amrit Vela Value<div id="avValue"></div></p>
<p>Sleep Hours Value<div id="sleepValue"></div></p>
<p>Bedtime Value<div id="bedTimeValue"></div></p>
<p>Final Output Value<div id="finalOutputValue"></div></p>
-->

  <script>
  function run() {
    // Translates HTML dropdowns to JS variables
      let avStartTime = document.getElementById("avStartTimeOption").value;
      let sleepHours = document.getElementById("sleepHoursOption").value;

    // Setups up the bedTime var
    let bedTime = "";

    // Only sets a value if both parameters are set by the user
    if (avStartTime > 0 && sleepHours > 0) {
      bedTime = avStartTime - sleepHours;
    }


    // Setups the final output var
      let finalOutput = "";

    // Translates value to a time for each posible outcome
      switch (bedTime) {
        case 4:
          finalOutput = 'You should sleep by 4:00AM';
          break;

        case 3.5:
          finalOutput = 'You should sleep by 3:30AM';
          break;

        case 3:
          finalOutput = 'You should sleep by 3:00AM';
          break;

        case 2.5:
          finalOutput = 'You should sleep by 2:30AM';
          break;

        case 2:
          finalOutput = 'You should sleep by 2:00AM';
          break;

        case 1.5:
          finalOutput = 'You should sleep by 1:30AM';
          break;

        case 1:
          finalOutput = 'You should sleep by 1:00AM';
          break;

        case .5:
          finalOutput = 'You should sleep by 12:30AM';
          break;

        case 0:
          finalOutput = 'You should sleep by 12:00AM';
          break;

        case -.5:
          finalOutput = 'You should sleep by 11:30PM';
          break;

        case -1:
          finalOutput = 'You should sleep by 11:00PM';
          break;

        case -1.5:
          finalOutput = 'You should sleep by 10:30PM';
          break;

        case -2:
          finalOutput = 'You should sleep by 10:00PM';
          break;

        case -2.5:
          finalOutput = 'You should sleep by 9:30PM';
          break;

        case -3:
          finalOutput = 'You should sleep by 9:00PM';
          break;

        case -3.5:
          finalOutput = 'You should sleep by 8:30PM';
          break;

        case -4:
          finalOutput = 'You should sleep by 8:00PM';
          break;

        case -4.5:
          finalOutput = 'You should sleep by 7:30PM';
          break;

        case -5:
          finalOutput = 'You should sleep by 7:00PM';
          break;

        case -5.5:
          finalOutput = 'You should sleep by 6:30PM';
          break;

        case -6:
          finalOutput = 'You should sleep by 6:00PM';
          break;

        case -6.5:
          finalOutput = 'You should sleep by 5:30PM';
          break;

        case -7:
          finalOutput = 'You should sleep by 5:00PM';
          break;

      }

  //    document.getElementById("avValue").innerHTML = avStartTime;
  //    document.getElementById("sleepValue").innerHTML = sleepHours;
  //    document.getElementById("bedTimeValue").innerHTML = bedTime;
      document.getElementById("finalOutputValue").innerHTML = finalOutput;
  }
  </script>

<script>
function Reset() {
        var dropDown = document.getElementById("avStartTimeOption");
        dropDown.selectedIndex = 0;

        var dropDown = document.getElementById("sleepHoursOption");
        dropDown.selectedIndex = 0;

        document.getElementById("finalOutputValue").innerHTML ='';

}
</script>

</body>


</html>
